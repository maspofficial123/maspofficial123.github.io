<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamu mau gk jadi pacar aku?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        background: pink;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    h1 {
        margin-top: 50px;
        color: #ff0066;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
    }
    .btn-no {
        background-color: red;
        color: white;
        left: 30%;
        top: 50%;
    }
    .btn-yes {
        background-color: green;
        color: white;
        left: 50%;
        top: 70%;
        transform: translateX(-50%);
    }
    footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        font-size: 14px;
        color: gray;
    }
</style>
</head>
<body>

<h1>Kamu mau gk jadi pacar aku?</h1>
<p>Pilih salah satu jawaban di bawah â€” tapi hati-hati kalau jawab <b>ngga mau</b> :P</p>

<button id="noBtn" class="btn-no">ngga mau</button>
<button id="yesBtn" class="btn-yes">mau dong</button>

<footer>by: MASP</footer>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // Fungsi untuk acak posisi tombol NO
    function moveNoButton() {
        const screenWidth = window.innerWidth - noBtn.offsetWidth;
        const screenHeight = window.innerHeight - noBtn.offsetHeight;

        const newX = Math.floor(Math.random() * screenWidth);
        const newY = Math.floor(Math.random() * screenHeight);

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
    }

    // Pindah setiap kali mouse mau nyentuh
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton); // kalau nekat klik

    yesBtn.addEventListener('click', () => {
        const targetNumber = "6283127328143";
        const prefillMessage = "iyaa aku mau jadi pacar kamuu";
        window.location.href = `https://wa.me/${targetNumber}?text=${encodeURIComponent(prefillMessage)}`;
    });
</script>

</body>
</html>
